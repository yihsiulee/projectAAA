<body>



<!-- Main -->
<section id="main1" class="wrapper">
    <div id="activityMember"class="container">

        <header class="major special">
            <h2>參與者</h2>
            <p th:text="${activityManagementList.activityName}"></p>
        </header>



        <form action="/activity/assign" method="post" >
            <div class="table-wrapper" style="width:40%;margin-left: auto;margin-right: auto" >
                <!-- <table class="alt" > -->
                <input type="hidden" name="articleId" th:value="${article.id}" >
                <input type="hidden" name="activityId" th:value="${activityManagementList.id}" >
                <table>
                    <thead>
                    <tr>
                        <th>Assign</th>
                        <th>Name</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="member:${activityManagementList.getActivityParticipants_Reviewer()}">
                        <td style="width: 20%" >
                            <label class="containerbox"><input type="checkbox" name="reviewMember" th:value="${member.idCardNumber}">
                                <span class="checkmark"></span>
                            </label>
                        </td>
                        <td th:text="${member.name}"></td>

                    </tr>

<!--                            </label>-->

<!--                        <td>{activityparticipant}</td>-->

<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <td style="width: 20%" >-->
<!--                            <label class="containerbox"><input type="checkbox" >-->
<!--                                <span class="checkmark"></span>-->
<!--                            </label>-->
<!--                        </td>-->
<!--                        <td>{activityparticipant}</td>-->

<!--                    </tr>-->


                    </tbody>
                </table>


            </div>

            <div class="12u 12u$(xsmall)" style="text-align: right;">
                <input class="button alt" type="reset" value="重新填寫">
                <input class="button special" type="submit" value="送出">

            </div>
        </form>

    </div>
</section>




<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>

</html>
