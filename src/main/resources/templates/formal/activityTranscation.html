<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paper Review</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'/>
    <!--[if lte IE 8]><link rel="stylesheet" th:href="@{/assets/css/ie8.css}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" th:href="@{/assets/css/ie9.css}" /><![endif]-->
</head>
<body>

<!-- Header -->



<!-- Main -->
<section id="main" class="wrapper">
    <div class="container">

        <header class="major special">
            <h2>確認轉帳</h2>
        </header>

        <div class="table-wrapper">
            <table class="alt">
                <tbody>
                <tr>
                    <td align="center"><h4>活動名稱:</h4></td>
                    <td>{th:activityname}</td>
                </tr>
                <tr>
                    <td align="center"><h4>文章名稱：</h4></td>
                    <td>{th:articlename}</td>
                </tr>
                <tr>
                    <td align="center"><h4>文章價值：</h4></td>
                    <td>{th:articleValue}</td>
                </tr>
                <tr>
                    <td rowspan="4" align="center"><h4>審核人：</h4></td>

                    <!-- </tr>
                    <tr> -->
                    <td>審核1{th:name}</td>
                </tr>
                <tr>
                    <td>審核2</td>

                </tr>
                <tr>
                    <td>審核3</td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="12u 12u$(xsmall)" style="text-align: right;">
            <input class="button alt" type="reset" value="取消">
            <input class="button special" type="submit" value="確認轉帳">

        </div>

    </div>
</section>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/skel.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
