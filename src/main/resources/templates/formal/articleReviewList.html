<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paper Review</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'/>
    <!--[if lte IE 8]><link rel="stylesheet" th:href="@{/assets/css/ie8.css}" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" th:href="@{/assets/css/ie9.css}" /><![endif]-->
</head>
<body>

<!-- Header -->
<header id="header">
    <h1><a href="/">Paper Review!</a></h1>
    <a th:href="@{member/Info}" th:text="${memberName}"></a>
    <a th:text="'PRV:'+${tokenBalance}"></a>
    <a th:href="@{member/logout}">Logout</a>
    <a href="#nav">Menu</a>
</header>


<!-- Nav -->
<nav id="nav">
    <ul class="links">
        <li><a class="fa fa-home" href="/">&nbsp;&nbsp;Home</a></li>
        <li><a class="fa fa-flag" href="/activity">&nbsp;&nbsp;Activity</a></li>
        <li><a class="fa fa-file-text" href="/article">&nbsp;&nbsp;Article</a></li>
        <li><a class="fa fa-users" href="/member/Info">&nbsp;&nbsp;Account</a></li>
        <li><a class="fa fa-question-circle" href="/qa">&nbsp;&nbsp;Q&nbsp;&nbsp;&&nbsp;&nbsp;A</a></li>
    </ul>
</nav>


<!-- Main -->
<section id="main" class="wrapper">
    <div class="container">

        <header class="major special">
            <h2>待審核文章列表</h2>

        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>文章名稱</th>
                    <th>活動</th>
                    <th>繳交審核期限</th>
                    <th></th>
                </tr>
                </thead>
                <tbody th:each="articleReviewList:${articleReviewList}">
                <tr>
                    <td th:text="${articleReviewList.getArticle().articleName}"></td>
                    <td th:text="${articleReviewList.getArticle().getActivity().ActivityName}"></td>
                    <td th:text="${articleReviewList.getArticle().deadline}"></td>
                    <td>
                        <a class="button special"th:href="@{post(articleReviewId=${articleReviewList.id})}">Review!</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <ul class="icons">
            <li><a href="#" class="icon fa-facebook">
                <span class="label">Facebook</span>
            </a></li>
            <li><a href="#" class="icon fa-twitter">
                <span class="label">Twitter</span>
            </a></li>
            <li><a href="#" class="icon fa-instagram">
                <span class="label">Instagram</span>
            </a></li>
            <li><a href="#" class="icon fa-linkedin">
                <span class="label">LinkedIn</span>
            </a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; Untitled.</li>
            <li>Images: <a href="http://unsplash.com">Unsplash</a>.</li>
            <li>Design: <a href="http://templated.co">TEMPLATED</a>.</li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/skel.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
