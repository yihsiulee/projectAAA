<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>《PaperReview!》您收到一篇審文邀請</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#1E2832" style="padding: 40px 0 30px 0;">
            <p style="color: #ffffff;font-size:25px; ">Paper Review!</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p th:text="${'Dear ' + name+':'}"></p>
            <h3>請登入頁面確認是否參與審文！</h3>
            <p th:text="${'活動名稱：' + activityName }"></p>
            <p th:text="${'活動主辦人：'+ activityHold}"></p>
            <p th:text="${'文章名稱：'+ articleName}"></p>
            <p th:text="${'文章價值：'+ articleValue}"></p>


            <p>謝謝您的參與！</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#1E2832" style="padding: 30px 30px 30px 30px;">
            <p th:text="${signature}" style="color: #ffffff;"></p>
            <p th:text="${location}" style="color:#ffffff;"></p>
        </td>
    </tr>
</table>

</body>
</html>
